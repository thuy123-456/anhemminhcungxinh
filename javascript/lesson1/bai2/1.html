<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bai1.2</title>
</head>
<body>
    <script>
         var x = prompt("Nhập vào số cần kiểm tra:", "");
      function check_number(x) {
        if (x < 2) {
          return false;
        } else {
          for (var i = 2; i <= Math.sqrt(parseFloat(x)); i++) {
            if (x % i == 0) {
              return false;
            }
          }
        }
        return true;
      }
      check_number(x);
      if (check_number(x) == true) {
        alert(x + " là số nguyên tố!");
      } else {
        alert(x + " không phải số nguyên tố!");
      }
    </script>
</body>
</html>
