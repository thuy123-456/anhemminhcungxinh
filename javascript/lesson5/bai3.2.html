        var name = prompt('Your name:');

    var lab1 = 0, lab2 = 0, lab3 = 0, final = 0, avg = 0;
    function inputScore(lab, ms){
        return new Promise(function(resolve, reject){
            setTimeout(function(){
                var score = prompt("input " + lab);
                return resolve(score);
            }, ms)
        })
    }

        lab2 = await inputScore("lab2", 3000)
