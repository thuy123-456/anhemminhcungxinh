<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>b√†i 2</title>
</head>
<body>
    <div>
        <label>Subject Name</label>
        <input type="text" id="string" value="">
    </div>
    <div>
        <label>Point</label>
        <input type="number" id="number" value="">
    </div>
   
        <input type="button" value="add" onclick="add()">
        <p id="student_name"></p>
        <p id="student_age"></p>
        <p id="student_adress"></p>
        <p>subject:</p>
        <ul id="subject">
        
        </ul>
        <script>
            var student= {
                name:"nguyen thi thuy",
                age:20,
                adress:"hanoi",
                subject:[
                    {
                    name:"python",
                    point:9
                    }
                ]
            }
           document.getElementById("student_name").innerHTML=student.name;
           document.getElementById("student_age").innerHTML=student.age;
           document.getElementById("student_adress").innerHTML=student.adress;
           student.subject.forEach(function (value, index) {
        
             document.getElementById("subject").innerHTML = '<li >'+value.name+'-'+value.point;
        });


        function add(){
            var a=document.getElementById("string");
            var b=document.getElementById("number");
            document.getElementById("subject").innerHTML += '<li >'+a.value+'-'+b.value;

        }
        </script>
</body>
</html>
