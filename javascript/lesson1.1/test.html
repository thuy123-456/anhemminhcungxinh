<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </head>
  <body>
    <label for="">Date</label>
    <input id="date" type="number" /><br />
    <label for="">Month</label>
    <input id="month" type="number" /><br />
    <label for="">Year</label>
    <input id="year" type="number" /><br />
    <button onclick="convert()">Convert</button>
    <div id="listDate"></div>
    <script>
        var day = document.querySelector("#date");
        var month = document.querySelector("#month");
        var year = document.querySelector("#year");
       var lis= document.querySelector("#listDate");
       function convert(){
           var date = year.value + "/" + month.value + "/" + day.value;
           lis.innerHTML = moment(date).format("dddd");
       }
    </script>
  </body>
</html>
