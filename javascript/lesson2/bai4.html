<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   Email
    <input type="text" id="abc">
    <button type="submit" onclick="abc()">check</button>
    <h2></h2>
    <script type="text/javascript">
        var ahihi = document.querySelector("#abc");
        var a = document.querySelector("h2");
        function abc() {
                    var regex =/^[A-Za-z0-9_.]{1,32}@([a-zA-Z0-9]{2,12})(.[a-zA-Z]{2,12})+$/g;
                    if(regex.test(ahihi.value)==true) {
                       a.innerHTML="email đúng định dạng";
                    }
                    else{
                        a.innerHTML="email không đúng định dạng"; 
                    }
                }
        </script>
</body>
</html>
